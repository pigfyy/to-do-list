<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-list">
      <h1>To-Do List</h1>

      <div class="incomplete-el">
        <div class="header-el">
          <div class="header">To-Do:</div>
          <span
            class="selector material-symbols-outlined"
            id="incomplete-selector"
          >
            remove
          </span>
        </div>
        <ul class="incomplete active">
          <li class="list-el">
            <span class="in-list pointer material-symbols-outlined">
              radio_button_unchecked
            </span>
            <div class="list-el-text">Clean Room</div>
          </li>
        </ul>
      </div>
      <div class="completed-el">
        <div class="header-el">
          <div class="header">Completed:</div>
          <span
            class="selector material-symbols-outlined"
            id="completed-selector"
          >
            remove
          </span>
        </div>
        <ul class="completed active">
          <li class="list-el">
            <span class="in-list pointer material-symbols-outlined">
              radio_button_checked
            </span>
            <div class="list-el-text completed-task">Eat Dinner</div>
          </li>
        </ul>
      </div>

      <div class="input-bg">
        <div class="input-el">
          <input
            type="text"
            name="input"
            id="input"
            class="input"
            placeholder="What do you want to do?"
          />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
